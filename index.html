<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora con Javascript</title>
   <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="start()">
      <header>
         <h1>Calculadora con Javascript</h1>
      </header>
      <main>
         <table class="calculadora">
            <tr>
               <td colspan="4">
                  <span id="resultado"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <button id="siete">7</button>
               </td>
               <td>
                  <button id="ocho">8</button>
               </td>
               <td>
                  <button id="nueve">9</button>
               </td>
               <td>
                  <button id="dividir">/</button>
               </td>
            <tr>
               <td><button id="cuatro">4</button></td>
               <td><button id="cinco">5</button></td>   
               <td><button id="seis">6</button></td>
               <td><button id="multiplicar">*</button></td>   
            </tr>
            <tr>
               <td><button id="uno">1</button></td>
               <td><button id="dos">2</button></td>
               <td><button id="tres">3</button></td>
               <td><button id="restar">-</button></td>
            </tr>
               <td><button id="cero">0</button></td>
               <td><button id="punto">.</button></td>
               <td><button id="sumar">+</button></td>
            </tr>
            <tr>
               <td><button id="reset">C</button></td>
               <td></td>
               <td></td>
               <td><button id="igual">=</button></td>
            </tr>
         </table>
      </main>


      <script src="js/main.js"></script>
</body>
</html>
